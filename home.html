<!DOCTYPE html>
<html lang="en">
<head>
<title>Chat Example</title>
<script type="text/javascript">
window.onload = function () {
    var conn;
    var msg = document.getElementById("msg");
    var log = document.getElementById("log");

    function appendLog(item) {
        var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
        log.appendChild(item);
        if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
        }
    }

    // Function to get the stored token
    function getToken() {
        return sessionStorage.getItem("token");
    }

    // Function to generate a unique token for each tab
    function generateUser() {

        min = Math.ceil(1);
        max = Math.floor(100);
        result = Math.floor(Math.random() * (max - min + 1)) + min;
        return 'User ' + result.toString();
    }

    // Store the token in sessionStorage if not already stored
    if (!sessionStorage.getItem("user_id")) {
        sessionStorage.setItem("user_id", generateUser());
    }

    // Function to get the stored token
    function getUserId() {
        return sessionStorage.getItem("user_id");
    }

    document.getElementById("form").onsubmit = function () {
        if (!conn) {
            return false;
        }
        if (!msg.value) {
            return false;
        }

        var message = {
            type: "message",
            sender: getUserId(),  // Adjust this as needed
            recipient: "user2",  // Adjust this as needed
            content: msg.value,
            id: "room1"  // Adjust this as needed
        };
        
        conn.send(JSON.stringify(message));
        msg.value = "";
        return false;
    };

    if (window["WebSocket"]) {
        conn = new WebSocket("ws://" + document.location.host + "/v1/conversation/ws/room1",["access_token", getToken()]);
        conn.onerror = function (evt) {
            console.log("Error message")
            var messages = evt.data.split('\n');
            for (var i = 0; i < messages.length; i++) {
                var item = document.createElement("div");
                item.innerText = messages[i];
                appendLog(item);
            }
        };
        conn.onclose = function (evt) {
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);
        };
        conn.onmessage = function (evt) {
            console.log("received message");
            try {
                var message = JSON.parse(evt.data);
                if (message.type === "message") {
                    var item = document.createElement("div");
                    item.innerText = message.sender + ": " + message.content;
                    appendLog(item);
                }
            } catch (e) {
                console.error("Error parsing JSON message:", e);
            }
        };
    } else {
        var item = document.createElement("div");
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
        appendLog(item);
    }
};
</script>
<style type="text/css">
html {
    overflow: hidden;
}

body {
    overflow: hidden;
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    background: gray;
}

#log {
    background: white;
    margin: 0;
    padding: 0.5em 0.5em 0.5em 0.5em;
    position: absolute;
    top: 0.5em;
    left: 0.5em;
    right: 0.5em;
    bottom: 3em;
    overflow: auto;
}

#form {
    padding: 0 0.5em 0 0.5em;
    margin: 0;
    position: absolute;
    bottom: 1em;
    left: 0px;
    width: 100%;
    overflow: hidden;
}

</style>
</head>
<body>
<div id="log"></div>
<form id="form">
    <input type="submit" value="Send" />
    <input type="text" id="msg" size="64" autofocus />
</form>
</body>
</html>
